<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic Tac Toe Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .board {
        display: grid;
        grid-template-columns: repeat(3, 80px);
        grid-template-rows: repeat(3, 80px);
        gap: 8px;
        justify-content: center;
        margin: 24px 0;
      }
      .cell {
        width: 80px;
        height: 80px;
        font-size: 2.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f8fafc;
        border: 2px solid #1992d4;
        cursor: pointer;
        user-select: none;
        transition: background 0.2s;
      }
      .cell:hover {
        background: #e0f2fe;
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <h1 class="mb-4 text-center">Tic Tac Toe</h1>
      <form id="playerForm" class="row g-2 justify-content-center mb-3">
        <div class="col-auto">
          <input
            type="text"
            class="form-control"
            id="player1"
            placeholder="Player 1 (X)"
            required
          />
        </div>
        <div class="col-auto">
          <input
            type="text"
            class="form-control"
            id="player2"
            placeholder="Player 2 (O)"
            required
          />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Start / Restart</button>
        </div>
      </form>
      <div id="result" class="text-center mb-3 fs-4"></div>
      <div id="board" class="board mx-auto"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
